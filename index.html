<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoL Manager</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #3d8bff;
            --border-color: #333;
            --success-color: #2e7d32;
            --danger-color: #c62828;
            --warning-color: #f9a825;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            color: var(--accent-color);
            font-size: 1.5rem;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }

        th {
            background-color: #2c2c2c;
            color: var(--text-secondary);
            font-weight: 600;
        }

        tr:hover {
            background-color: #2a2a2a;
        }

        /* Buttons */
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
            color: white;
        }

        button:hover { opacity: 0.8; }
        
        .btn-primary { background-color: var(--accent-color); }
        .btn-wol { background-color: var(--success-color); }
        .btn-edit { background-color: var(--warning-color); color: #121212; }
        .btn-delete { background-color: var(--danger-color); }
        .btn-secondary { background-color: #555; }

        .actions button {
            margin-right: 5px;
            padding: 6px 10px;
            font-size: 0.9rem;
        }

        /* Modal (Popup) Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--surface-color);
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .modal-header {
            margin-bottom: 20px;
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: #2c2c2c;
            color: white;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Notification */
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            z-index: 2000;
        }
        #notification.error {
            background-color: var(--danger-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>WoL Manager</h1>
            <button class="btn-primary" onclick="openModal()">+ Add Device</button>
        </header>
        
        <div id="device-list">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>MAC Address</th>
                        <th class="actions" style="width: 220px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="device-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header" id="modal-title">Add New Device</div>
            <form id="device-form">
                <input type="hidden" id="device-id">
                <label style="display:block; margin-bottom:5px; color:var(--text-secondary);">Device Name</label>
                <input type="text" id="device-name" placeholder="e.g., Gaming PC" required>
                
                <label style="display:block; margin-bottom:5px; color:var(--text-secondary);">MAC Address</label>
                <input type="text" id="device-mac" placeholder="XX:XX:XX:XX:XX:XX" required>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification"></div>

    <script>
        const API_BASE_URL = '/api';
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const deviceIdInput = document.getElementById('device-id');
        const deviceNameInput = document.getElementById('device-name');
        const deviceMacInput = document.getElementById('device-mac');
        const tableBody = document.getElementById('device-table-body');
        const notification = document.getElementById('notification');

        // --- UI Functions ---
        function openModal(isEdit = false) {
            modalTitle.textContent = isEdit ? 'Edit Device' : 'Add New Device';
            modal.style.display = 'flex';
            if (!isEdit) {
                resetForm();
            }
        }

        function closeModal() {
            modal.style.display = 'none';
            resetForm();
        }

        function resetForm() {
            document.getElementById('device-form').reset();
            deviceIdInput.value = '';
        }

        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = isError ? 'error' : '';
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // --- API Calls ---
        async function getDevices() {
            try {
                const response = await fetch(`${API_BASE_URL}/devices`);
                if (!response.ok) throw new Error('Failed to fetch devices');
                const devices = await response.json();
                renderDevices(devices || []);
            } catch (error) {
                showNotification(error.message, true);
            }
        }

        async function saveDevice(id, name, mac) {
            const isEditing = id !== '';
            const url = isEditing ? `${API_BASE_URL}/devices/${id}` : `${API_BASE_URL}/devices`;
            const method = isEditing ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, name, mac })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }
                showNotification(`Device ${isEditing ? 'updated' : 'saved'} successfully!`);
                closeModal();
                getDevices();
            } catch (error) {
                showNotification(error.message, true);
            }
        }

        async function deleteDevice(id) {
            if (!confirm('Are you sure you want to delete this device?')) return;
            try {
                const response = await fetch(`${API_BASE_URL}/devices/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete device');
                showNotification('Device deleted successfully!');
                getDevices();
            } catch (error) {
                showNotification(error.message, true);
            }
        }

        async function sendWol(mac) {
            try {
                const response = await fetch(`${API_BASE_URL}/wol`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mac })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }
                showNotification(`WoL packet sent to ${mac}`);
            } catch (error) {
                showNotification(error.message, true);
            }
        }
        
        // --- Rendering ---
        function renderDevices(devices) {
            tableBody.innerHTML = '';
            if (!devices || devices.length === 0) {
                const row = tableBody.insertRow();
                const cell = row.insertCell();
                cell.colSpan = 3;
                cell.textContent = 'No devices saved yet.';
                cell.style.textAlign = 'center';
                cell.style.color = 'var(--text-secondary)';
                return;
            }
            devices.forEach(device => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td><strong>${escapeHTML(device.name)}</strong></td>
                    <td style="font-family:monospace; color:var(--text-secondary);">${escapeHTML(device.mac)}</td>
                    <td class="actions">
                        <button class="btn-wol" onclick="sendWol('${escapeHTML(device.mac)}')">Wake</button>
                        <button class="btn-edit" onclick="prepareEdit('${escapeHTML(device.id)}', '${escapeHTML(device.name)}', '${escapeHTML(device.mac)}')">Edit</button>
                        <button class="btn-delete" onclick="deleteDevice('${escapeHTML(device.id)}')">Del</button>
                    </td>
                `;
            });
        }

        function prepareEdit(id, name, mac) {
            deviceIdInput.value = id;
            deviceNameInput.value = name;
            deviceMacInput.value = mac;
            openModal(true);
        }
        
        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function(match) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[match];
            });
        }

        // --- Event Listeners ---
        document.getElementById('device-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const macRegex = /^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$/;
            if (!macRegex.test(deviceMacInput.value)) {
                showNotification('Invalid MAC address format.', true);
                return;
            }
            saveDevice(deviceIdInput.value, deviceNameInput.value, deviceMacInput.value);
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', getDevices);
    </script>
</body>
</html>
